<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Bono App | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <header class="header">
        <a href="myindex.html">
          <img class="logo" src="images/logo.svg" alt="svg" />
        </a>
        <div class="header-right">
          <div><i class="fa-solid fa-envelope"></i> contact@bono.com</div>
          <div><i class="fa-solid fa-phone"></i> (+31) 021-800-8244</div>
          <a href="#">
            <div><i class="fa-brands fa-twitter"></i></div>
          </a>
        </div>
      </header>

      <!-- Form -->
      <main class="main">
        <div class="card">
          <form>
            <div class="form">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
              <label for="message">Message</label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <input class="submit" type="submit" />
          </form>
        </div>
        <div class="card main-text">
          <h2>Coming Soon For Every Developer</h2>
          <p>
            Our new Bono web app will change the way you think about content
            management and will allow you to focus on what's really important.
            Use the contact form to send us your thoughts
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
